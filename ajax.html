<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX API Example</title>
    <link rel="stylesheet" href="ajax.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h1>AJAX POST and GET API</h1>
        
        <div class="buttons">
            <button id="postBtn">Send Data (POST)</button>
            <button id="getBtn">Get Data (GET)</button>
        </div>

        <div id="response">
            <h3>Response will appear here</h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="ajax.js"></script> <!-- Link to external JS -->
</body>
</html>
